
<template>
    <lightning-card title="Delete Payments" icon-name="standard:record">
        <template if:true={payments}>
            <div class="slds-var-m-around_medium">
                <template for:each={payments} for:item="payment">
                    <lightning-layout
                        key={account.Id}
                        class="slds-var-m-vertical_x-small"
                    >
                        <lightning-layout-item flexibility="grow">
                            {payment.Payment_Date__c}
                        </lightning-layout-item>
                        <lightning-layout-item flexibility="grow">
                            {payment.Contact__r.FirstName}
                        </lightning-layout-item>
                        <lightning-layout-item>
                            <lightning-button-icon
                                icon-name="utility:delete"
                                onclick={deletePayment}
                                data-recordid={payment.Id}
                            ></lightning-button-icon>
                        </lightning-layout-item>
                    </lightning-layout>
                </template>
            </div>
        </template>
     

      
    </lightning-card><br/>
    <lightning-card title="Create Payments" icon-name="standard:record">
        <lightning-record-edit-form object-api-name="Payment__c" >
           <lightning-input-field field-name="Payment_Date__c"></lightning-input-field>
           <lightning-input-field field-name="Contact__c"></lightning-input-field>
           <lightning-input-field field-name="Project__c"></lightning-input-field>
            <lightning-button type="submit" variant="brand" label="Create Payment"></lightning-button>
        </lightning-record-edit-form>
     </lightning-card>
     

      
</template>
